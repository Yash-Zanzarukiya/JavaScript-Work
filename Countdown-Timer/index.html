<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="/Countdown-Timer/style.css">
</head>

<body>

    <div class="container">

        <h1 style="color: #FF9933; font-size: 3rem;">Prepare Your Chants and DevotionsğŸ“¿</h1>
        <h1> Shree Ramchandraji Descends To Give His Transcendental Blessings
            on -</h1>
        <p>
            22 Jan 2024 Mon 11:00 AM - A day of divine blessings</p>
        <div class="timer celebrate-animation">
            <div class="col">
                <span id="days"></span>
                <br>
                <label for="days">Days</label>
            </div>
            <div class="col">
                <span id="hours"></span>
                <br>
                <label for="hours">Hours</label>
            </div>

            <div class="col">
                <span id="minutes"></span>
                <br>
                <label for="minutes">Minutes</label>

            </div>

            <div class="col">
                <span id="seconds"></span>
                <br>
                <label for="seconds">Seconds</label>

            </div>
        </div>
        <h1>...Till We Shower Shree Ram with FlowersğŸŒ¸ğŸµï¸ğŸŒº</h1>
        <h1 style="color: #FF9933;">Brace Yourself for a Devine Celebration Like No Other!!! ğŸ‰</h1>

        <div class="confetti">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>

    </div>

    <script>

        let days = document.getElementById('days');
        let hours = document.getElementById('hours')
        let minutes = document.getElementById('minutes')
        let seconds = document.getElementById('seconds')

        let eventDate = new Date('22 Jan 2024 11:00');

        let tout = (eventDate - Date.now());

        function updateTime() {

            let diff = (eventDate - Date.now()) / 1000;

            let day = Math.floor(diff / (60 * 60 * 24));
            let hour = Math.floor(diff / 3600) % 24;
            let minute = Math.floor(diff / 60) % 60;
            let second = Math.floor(diff % 60);

            days.innerHTML = day;
            hours.innerHTML = hour;
            minutes.innerHTML = minute;
            seconds.innerHTML = second;

        }

        let upd_tm = setInterval(updateTime, 1000);

        setTimeout(() => (
            clearInterval(upd_tm)
        ), tout);


        const numConfetti = 100;
        const confettiContainer = document.querySelector('.confetti');

        let confettiPieces = document.querySelectorAll('.confetti-piece');
        confettiPieces.forEach((piece) => {
            piece.style.top = Math.random() * 100 + '%';
        });

        function createConfettiPiece() {
            const piece = document.createElement('div');
            piece.className = 'confetti-piece';
            return piece;
        }

        for (let i = 0; i < numConfetti; i++) {
            confettiContainer.appendChild(createConfettiPiece());
        }

    </script>
</body>

</html>
